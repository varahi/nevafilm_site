 		<div class="container">
      <div class="flex-wrapper">
      	<f:if condition="{data.flexform_class} == 'dubbing-wrapper' ">
      		<f:then>
        		<div class="flex-item">
							<f:format.raw>{data.tx_gridelements_view_column_0->f:format.raw()}</f:format.raw>
      			</div>       		
      		</f:then>
      		<f:else>
      			<f:format.raw>{data.tx_gridelements_view_column_0->f:format.raw()}</f:format.raw>

      	</f:if>
      	<f:cObject typoscriptObjectPath="lib.studiosContacts" />      
    </div>
	</div>
</section>
