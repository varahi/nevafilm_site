<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout} == 1">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:if condition="{iterator.isFirst}">
								<f:then>
									<f:render partial="List/MainFirst" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:then>
								<f:else>
									<div class="main-news__preview">
										<f:render partial="List/MainList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</div>
								</f:else>
							</f:if>									
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
								<f:if condition="{iterator.isFirst}">
									<f:then>
										<f:render partial="List/MainFirst" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:then>
									<f:else>
										<div class="main-news__preview">
											<f:render partial="List/MainList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</div>
									</f:else>
								</f:if>
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</f:if>				
			
			<f:if condition="{settings.templateLayout} == 2">	
				<div class="flex-item-three">
					<div class="news-content__large">			
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/LargeNews" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/LargeNews" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>								
					</div>
				</div>
			</f:if>
			
			<f:if condition="{settings.templateLayout} == 3">	
				<div class="flex-item-two">	
					<f:if condition="{settings.hidePagination}">
						<f:then>
							<f:for each="{news}" as="newsItem" iteration="iterator">
								<f:render partial="List/ListNews" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
							</f:for>
						</f:then>
						<f:else>
							<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
								<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
									<f:render partial="List/ListNews" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</n:widget.paginate>
						</f:else>
					</f:if>								
				</div>
			</f:if>			
			
			<f:if condition="{settings.templateLayout} == 4">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
									<div class="main-news__preview">
										<f:render partial="List/MainList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</div>								
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<div class="main-news__preview">
											<f:render partial="List/MainList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</div>
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</f:if>			
			
			<f:if condition="{settings.templateLayout} == 10">	
			<ul>
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/DepartamentList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
								<f:render partial="List/DepartamentList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</ul>			
			</f:if>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
