<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
	<f:case value="1">
		<h1><f:link.typolink parameter="{link}">{header}</f:link.typolink></h1>
	</f:case>
	<f:case value="2">
		<h2><f:link.typolink parameter="{link}">{header}</f:link.typolink></h2>
	</f:case>
	<f:case value="3">
		<h3><f:link.typolink parameter="{link}">{header}</f:link.typolink></h3>
	</f:case>
	<f:case value="4">
		<h4><f:link.typolink parameter="{link}">{header}</f:link.typolink></h4>
	</f:case>
	<f:case value="5">
		<h5><f:link.typolink parameter="{link}">{header}</f:link.typolink></h5>
	</f:case>
	<f:case value="6">
		<h6><f:link.typolink parameter="{link}">{header}</f:link.typolink></h6>
	</f:case>

	<f:case value="10">
		<h1 class="topPicture__title"><f:link.typolink parameter="{link}">{header}</f:link.typolink></h1>
	</f:case>
	<f:case value="15">
		<h2 class="research-service-subtitle"><f:link.typolink parameter="{link}">{header}</f:link.typolink></h2>
	</f:case>		
	<f:case value="16">
		<h2 class="cinemas-service-subtitle"><f:link.typolink parameter="{link}">{header}</f:link.typolink></h2>
	</f:case>				
	<f:case value="20">
		<div class="news-title upper">
			<h3><f:link.typolink parameter="{link}">{header}</f:link.typolink></h3>
		</div>
	</f:case>	
	<f:case value="21">
		<h3 class="research-service-about"><f:link.typolink parameter="{link}"><f:format.raw>{header}</f:format.raw></f:link.typolink></h3>
	</f:case>					
	
	<f:case value="100">
		<f:comment> -- do not show header -- </f:comment>
	</f:case>
	<f:case default="true">
		<f:if condition="{default}">
			<f:render partial="Header/Header" arguments="{
				header: header,
				layout: default,
				link: link}" />
		</f:if>
	</f:case>
</f:switch>
</html>
