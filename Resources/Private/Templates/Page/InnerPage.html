<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="InnerPage" />

	<f:section name="Configuration">
		<flux:form id="innerpage" options="{icon: '{f:uri.resource(path: \'Icons/Page/innerpage.jpg\', extensionName: \'nevafilm_site\')}'}">
			<!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
		</flux:form>
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column colPos="1" colspan="4" name="main" label="{f:translate(key: 'flux.top_area', extensionName: 'nevafilm_site')}" />
			</flux:grid.row>		
			<flux:grid.row>
				<flux:grid.column colPos="0" colspan="3" name="left" label="{f:translate(key: 'flux.left_area', extensionName: 'nevafilm_site')}" />
				<flux:grid.column colPos="2" colspan="1" name="right" label="{f:translate(key: 'flux.right_area', extensionName: 'nevafilm_site')}" />
			</flux:grid.row>
												
		</flux:grid>
	</f:section>

	<f:section name="Left">
		<v:content.render column="1" />
	</f:section>		
	<f:section name="Right">
		<v:content.render column="2" />
	</f:section>	
	<f:section name="Main">
		<v:content.render column="0" />
	</f:section>	
	
</div>
