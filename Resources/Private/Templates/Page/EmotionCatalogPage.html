<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="EmotionCatalogPage" />

	<f:section name="Configuration">
		<flux:form id="emotioncatalogpage" options="{icon: '{f:uri.resource(path: \'Icons/Page/emotioncatalogpage.jpg\', extensionName: \'nevafilm_site\')}'}">
			<!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
		</flux:form>
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column colPos="1" colspan="4" name="main" label="{f:translate(key: 'flux.top_area', extensionName: 'nevafilm_site')}" />
			</flux:grid.row>		
			<flux:grid.row>
				<flux:grid.column colPos="0" colspan="4" name="left" label="{f:translate(key: 'flux.main_area', extensionName: 'nevafilm_site')}" />
			</flux:grid.row>
												
		</flux:grid>
	</f:section>

	<f:section name="Left">
		<v:content.render column="1" />
	</f:section>			
	<f:section name="Main">
		<v:content.render column="0" />
	</f:section>	
	
</div>
